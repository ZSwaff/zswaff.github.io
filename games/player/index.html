<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Random Player Selector</title>
    <link rel="shortcut icon" href="../../images/meeple.ico">

    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <link href="../games.css" rel="stylesheet">
    <link href="player.css" rel="stylesheet">

    <script src="../games.js" defer></script>
    <script src="player.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Random Player Selector</h1>
    </div>

    <canvas id="spinner" width=600 height=600></canvas>
    
    <div class="action">
        <button onclick="spinner.spin()">Spin</button>
    </div>
</body>
</html>
