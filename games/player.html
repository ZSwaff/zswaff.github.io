<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Player Randomizer</title>
    <link rel="shortcut icon" href="../images/meeple.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <link href="games.css" rel="stylesheet">
    <link href="player/player.css" rel="stylesheet">

    <script src="games.js" defer></script>
    <script src="player/player.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Player Randomizer</h1>
    </div>

    <canvas id="spinner" width=600 height=600></canvas>
    
    <div class="action">
        <div>
            <input id="player-counter" type="number" min="1" max="30" value="1" oninput="spinner.draw();" onchange="spinner.validate();">
        </div>
        <div>
            <button onclick="spinner.spin();">Spin</button>
        </div>
    </div>
</body>
</html>
